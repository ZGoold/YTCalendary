<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables - Original Theme (Light Mode Default) --- */
        :root {
            --color-primary: #FF6B6B; /* Rojo vibrante */
            --color-secondary: #4ECDC4; /* Turquesa complementario */
            --color-accent: #FFD166; /* Amarillo para acentos */
            --color-text-dark: #333;
            --color-text-light: #f9f9f9;
            --color-bg-light: #f5f7fa;
            --color-bg-dark: #2c3e50;
            --color-card-bg: #ffffff;
            --color-border: #e0e0e0;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        /* --- CSS Variables for Blue Theme --- */
        body.blue-mode {
            --color-primary: #3498DB; /* Azul vibrante */
            --color-secondary: #5DADE2; /* Azul m√°s claro, complementario */
            --color-accent: #A9CCE3; /* Azul muy claro para acentos */
            --color-text-dark: #2C3E50; /* Azul oscuro para texto principal */
            --color-text-light: #F8F9FA; /* Blanco gris√°ceo para texto claro */
            --color-bg-light: #EBF5FB; /* Fondo muy claro, casi blanco */
            --color-bg-dark: #BDC3C7; /* Gris claro para fondos secundarios */
            --color-card-bg: #FFFFFF; /* Blanco puro para tarjetas */
            --color-border: #D4E6F1; /* Borde suave azul claro */
            --color-shadow: rgba(0, 0, 0, 0.08); /* Sombra ligera */
        }

        /* --- CSS Variables for Green Theme --- */
        body.green-mode {
            --color-primary: #2ECC71; /* Verde vibrante */
            --color-secondary: #58D68D; /* Verde m√°s claro, complementario */
            --color-accent: #A3E4D7; /* Verde muy claro para acentos */
            --color-text-dark: #196F3D; /* Verde oscuro para texto principal */
            --color-text-light: #F8F9FA; /* Blanco gris√°ceo para texto claro */
            --color-bg-light: #E8F8F5; /* Fondo muy claro, casi blanco */
            --color-bg-dark: #BBEADD; /* Gris claro verdoso para fondos secundarios */
            --color-card-bg: #FFFFFF; /* Blanco puro para tarjetas */
            --color-border: #D1F2EB; /* Borde suave verde claro */
            --color-shadow: rgba(0, 0, 0, 0.08); /* Sombra ligera */
        }

        /* --- Dark Mode for Blue Theme (as previously defined) --- */
        body.blue-mode.dark-mode {
            --color-primary: #85C1E9; /* Azul brillante para oscuro */
            --color-secondary: #5499C7; /* Azul medio */
            --color-accent: #2874A6; /* Azul m√°s oscuro para acentos */
            --color-text-dark: #EAECEE; /* Texto claro en oscuro */
            --color-text-light: #2C3E50; /* Texto oscuro en elementos claros si los hubiera */
            --color-bg-light: #212F3D; /* Fondo general oscuro */
            --color-bg-dark: #1C2833; /* Fondo de contenedores m√°s oscuro */
            --color-card-bg: #2C3E50; /* Fondo de tarjetas oscuro */
            --color-border: #34495E; /* Borde m√°s oscuro */
            --color-shadow: rgba(0, 0, 0, 0.4); /* Sombra m√°s pronunciada */
        }

        /* --- Dark Mode for Green Theme (similar to blue's dark mode) --- */
        body.green-mode.dark-mode {
            --color-primary: #76D7C4; /* Verde brillante para oscuro */
            --color-secondary: #45B39D; /* Verde medio */
            --color-accent: #1E8449; /* Verde m√°s oscuro para acentos */
            --color-text-dark: #EAECEE; /* Texto claro en oscuro */
            --color-text-light: #196F3D; /* Texto oscuro en elementos claros si los hubiera */
            --color-bg-light: #1A5276; /* Fondo general oscuro (azul oscuro para contraste) */
            --color-bg-dark: #154360; /* Fondo de contenedores m√°s oscuro */
            --color-card-bg: #1F618D; /* Fondo de tarjetas oscuro */
            --color-border: #2980B9; /* Borde m√°s oscuro */
            --color-shadow: rgba(0, 0, 0, 0.4); /* Sombra m√°s pronunciada */
        }


        /* --- Global Reset & Base Styles --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3em;
            color: var(--color-primary);
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px var(--color-shadow);
        }

        header p {
            font-size: 1.2em;
            color: var(--color-text-dark);
        }

        /* --- Main Calendar Container --- */
        .calendar-container {
            background-color: var(--color-card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--color-shadow);
            width: 95%;
            max-width: 1200px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1s ease-out;
        }

        /* --- Calendar Header (Navigation) --- */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid var(--color-border);
            flex-wrap: wrap; /* Para asegurar que los botones se ajusten en pantallas peque√±as */
            gap: 10px; /* Espacio entre los elementos */
        }
        .calendar-nav > * {
            flex-shrink: 0; /* Evita que los elementos se encojan si no hay espacio */
        }

        .calendar-nav button, .calendar-nav select {
            background-color: var(--color-secondary);
            color: var(--color-text-light);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: var(--font-heading);
            transition: background-color 0.3s ease, transform 0.2s ease;
            -webkit-appearance: none; /* Eliminar estilo por defecto de select en webkit */
            -moz-appearance: none;    /* Eliminar estilo por defecto de select en mozilla */
            appearance: none;         /* Eliminar estilo por defecto de select */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22white%22%20d%3D%22M287%20197.8L159.2%2069.9c-4.4-4.4-11.4-4.4-15.8%200L5.4%20197.8c-4.4%204.4-4.4%2011.4%200%2015.8l15.8%2015.8c4.4%204.4%2011.4%204.4%2015.8%200l118.8-118.7L255.4%20229.4c4.4%204.4%2011.4%204.4%2015.8%200l15.8-15.8c4.4-4.5%204.4-11.5%200-15.9z%22%2F%3E%3C%2Fsvg%3E'); /* Flecha personalizada para select */
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px; /* Espacio para la flecha */
        }

        .calendar-nav button:hover, .calendar-nav select:hover {
            background-color: var(--color-primary); /* Un color de hover que combine */
            transform: translateY(-2px);
        }

        /* Styles for specific buttons */
        .calendar-nav #resetDatesBtn {
            background-color: #E74C3C; /* Rojo para resetear */
        }
        .calendar-nav #resetDatesBtn:hover {
            background-color: #CB4335;
        }

        .current-month-year {
            font-family: var(--font-heading);
            font-size: 2em;
            color: var(--color-primary);
            font-weight: 700;
        }

        /* --- Weekday Names --- */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
        }

        .weekdays div {
            padding: 8px 0;
        }

        /* --- Days Grid --- */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-cell {
            background-color: var(--color-bg-light);
            border-radius: 10px;
            padding: 15px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            overflow: hidden;
            border: 1px solid var(--color-border);
            text-decoration: none;
        }

        .day-cell.droppable {
            border: 2px dashed var(--color-primary);
            box-shadow: 0 0 10px var(--color-primary);
        }

        .day-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--color-shadow);
        }

        .day-cell.today {
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 15px rgba(var(--color-primary-rgb),0.4); /* Usa el color primario din√°mico */
        }

        .day-number-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }

        .day-number {
            font-family: var(--font-heading);
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-primary);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 8px;
            border-radius: 5px;
            z-index: 2;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        /* The "hook" that changes color */
        .day-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: var(--color-bg-light);
            border-radius: 10px 10px 0 0;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .day-cell[data-color]::before {
            background-color: var(--data-color-value);
        }

        /* When the day has a hook color and the day text needs to adapt */
        .day-cell[data-color] .day-number {
             background-color: rgba(255, 255, 255, 0.9);
        }

        .day-content-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 1;
            padding-top: 5px;
        }

        .day-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .day-event-text {
            font-size: 0.9em;
            color: var(--color-text-dark);
            padding: 5px 8px;
            border-radius: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background-color: var(--color-accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .day-event-text span {
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
        }

        .empty-day {
            background-color: #f0f0f0;
            cursor: default;
            opacity: 0.6;
        }

        .empty-day:hover {
            transform: none;
            box-shadow: none;
        }
        .empty-day::before {
            background-color: #e0e0e0 !important;
        }


        /* --- Modal to Add/Edit Details --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: var(--color-card-bg);
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 15px 40px var(--color-shadow);
            position: relative;
            animation: slideIn 0.3s ease-out;
            border-top: 8px solid var(--color-primary);
        }

        .close-button {
            color: var(--color-text-dark);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--color-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            font-family: var(--font-heading);
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-dark);
        }

        .modal-content input[type="text"],
        .modal-content input[type="color"],
        .modal-content input[type="file"],
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .modal-content input:focus,
        .modal-content textarea:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-content button.save-button {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .modal-content button.save-button:hover {
            background-color: var(--color-secondary); /* Un color de hover que combine */
            transform: translateY(-2px);
        }

        /* --- Color Picker for Day Hook --- */
        .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .color-option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .color-option.selected {
            border-color: var(--color-primary);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Current Image Preview */
        #currentImagePreview {
            border: 1px dashed var(--color-border);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        #currentImagePreview p {
            margin-bottom: 5px;
            font-style: italic;
            color: #555;
        }
        #currentImagePreview img {
            display: block;
            margin: 0 auto 10px auto;
            max-width: 150px;
            max-height: 100px;
            border-radius: 5px;
            object-fit: contain;
        }
        #currentImagePreview button {
            background-color: #E74C3C !important; /* Rojo para el bot√≥n de quitar imagen */
            width: auto !important;
            padding: 8px 15px !important;
            font-size: 0.9em !important;
            margin-top: 0 !important;
            display: inline-block;
        }
        #currentImagePreview button:hover {
            background-color: #CB4335 !important;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            text-align: center;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .current-month-year {
                font-size: 1.5em;
            }
            .calendar-nav {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            .calendar-nav button, .calendar-nav select {
                flex-grow: 1;
            }
            .weekdays, .days-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .day-cell {
                min-height: 120px;
                padding: 8px;
            }
            .day-number {
                font-size: 1.2em;
                padding: 1px 6px;
            }
            .day-image {
                height: 60px;
            }
            .day-event-text {
                font-size: 0.8em;
                padding: 4px 6px;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .modal-content h3 {
                font-size: 1.5em;
            }
            .color-option {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .calendar-nav button, .calendar-nav select {
                padding: 8px 12px;
                font-size: 1em;
            }
            .day-cell {
                min-height: 100px;
            }
        }
    </style>
</head>

    <script>

        const daysGrid = document.getElementById('daysGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const eventModal = document.getElementById('eventModal');
        const modalTitle = document.getElementById('modalTitle');
        const selectedDateText = document.getElementById('selectedDateText');
        const eventTextarea = document.getElementById('eventText');
        const imageUploadInput = document.getElementById('imageUpload');
        const currentImagePreview = document.getElementById('currentImagePreview');
        const previewImg = document.getElementById('previewImg');
        const colorPalette = document.querySelector('.color-palette');
        const customColorPicker = document.getElementById('customColorPicker');
        const resetDatesBtn = document.getElementById('resetDatesBtn');
        const themeSelector = document.getElementById('themeSelector'); // Nuevo selector de tema
        const darkModeToggleBtn = document.getElementById('darkModeToggleBtn'); // Bot√≥n para modo oscuro/claro del sub-tema

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDayCell = null;

        const calendarData = JSON.parse(localStorage.getItem('creatorCalendarData')) || {};

        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        // --- Calendar Functions ---

        function renderCalendar() {
            daysGrid.innerHTML = '';
            monthYearDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const today = new Date();
            const todayDateString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'empty-day');
                emptyCell.addEventListener('dragover', dragOver);
                emptyCell.addEventListener('dragleave', dragLeave);
                emptyCell.addEventListener('drop', drop);
                daysGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.dataset.day = day;
                dayCell.dataset.month = currentMonth + 1;
                dayCell.dataset.year = currentYear;

                const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayCell.dataset.date = dateString;

                if (dateString === todayDateString) {
                    dayCell.classList.add('today');
                }

                const dayNumberWrapper = document.createElement('div');
                dayNumberWrapper.classList.add('day-number-wrapper');
                const dayNumber = document.createElement('span');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day;
                dayNumberWrapper.appendChild(dayNumber);
                dayCell.appendChild(dayNumberWrapper);

                const dayContentWrapper = document.createElement('div');
                dayContentWrapper.classList.add('day-content-wrapper');
                dayCell.appendChild(dayContentWrapper);

                const savedData = calendarData[dateString];
                if (savedData) {
                    if (savedData.image) {
                        const img = document.createElement('img');
                        img.classList.add('day-image');
                        img.src = savedData.image;
                        dayContentWrapper.appendChild(img);
                    }
                    if (savedData.event) {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('day-event-text');
                        eventDiv.innerHTML = `<span>${savedData.event}</span>`;
                        dayContentWrapper.appendChild(eventDiv);
                    }
                    if (savedData.color && savedData.color !== 'transparent') {
                        dayCell.style.setProperty('--data-color-value', savedData.color);
                        dayCell.dataset.color = savedData.color;
                    } else {
                        dayCell.style.removeProperty('--data-color-value');
                        delete dayCell.dataset.color;
                    }

                    dayCell.draggable = true;
                } else {
                    dayCell.draggable = false;
                }

                dayCell.addEventListener('click', () => openModal(dayCell));
                
                dayCell.addEventListener('dragstart', dragStart);
                dayCell.addEventListener('dragover', dragOver);
                dayCell.addEventListener('dragleave', dragLeave);
                dayCell.addEventListener('drop', drop);

                daysGrid.appendChild(dayCell);
            }
        }

        // --- Drag & Drop Functions ---
        let draggedDateString = null;

        function dragStart(e) {
            if (e.target.classList.contains('day-cell') && e.target.draggable) {
                draggedDateString = e.target.dataset.date;
                e.dataTransfer.setData('text/plain', draggedDateString);
                e.dataTransfer.effectAllowed = 'move';
                e.target.classList.add('dragging');
            }
        }

        function dragOver(e) {
            e.preventDefault();
            if (e.target.classList.contains('day-cell') || e.target.closest('.day-cell')) {
                const targetCell = e.target.classList.contains('day-cell') ? e.target : e.target.closest('.day-cell');
                if (targetCell && targetCell.dataset.date !== draggedDateString) {
                    targetCell.classList.add('droppable');
                }
            }
        }

        function dragLeave(e) {
            if (e.target.classList.contains('day-cell') || e.target.closest('.day-cell')) {
                const targetCell = e.target.classList.contains('day-cell') ? e.target : e.target.closest('.day-cell');
                if (targetCell) {
                    targetCell.classList.remove('droppable');
                }
            }
        }

        function drop(e) {
            e.preventDefault();
            const targetCell = e.target.classList.contains('day-cell') ? e.target : e.target.closest('.day-cell');

            if (!targetCell || !draggedDateString || targetCell.dataset.date === draggedDateString) {
                if (targetCell) targetCell.classList.remove('droppable');
                return;
            }

            const sourceDate = draggedDateString;
            const targetDate = targetCell.dataset.date;

            // Using custom modal for confirmation instead of alert/confirm
            showCustomConfirm(
                `El ${targetDate} ya tiene un evento. ¬øDeseas reemplazarlo con el evento del ${sourceDate}?`,
                () => { // On confirm
                    calendarData[targetDate] = { ...calendarData[sourceDate] };
                    delete calendarData[sourceDate];
                    localStorage.setItem('creatorCalendarData', JSON.stringify(calendarData));
                    renderCalendar();
                },
                () => { // On cancel
                    // Do nothing
                }
            );
            
            if (targetCell) targetCell.classList.remove('droppable');
            if (document.querySelector('.day-cell.dragging')) {
                document.querySelector('.day-cell.dragging').classList.remove('dragging');
            }
            draggedDateString = null;
        }


        // --- Modal Functions ---

        function openModal(dayCell) {
            selectedDayCell = dayCell;
            const dateString = dayCell.dataset.date;
            const savedData = calendarData[dateString] || { event: '', image: '', color: 'transparent' };

            selectedDateText.textContent = `${dayCell.dataset.day} de ${monthNames[currentMonth]} de ${currentYear}`;
            eventTextarea.value = savedData.event;

            if (savedData.image) {
                previewImg.src = savedData.image;
                currentImagePreview.style.display = 'block';
            } else {
                previewImg.src = '';
                currentImagePreview.style.display = 'none';
            }
            imageUploadInput.value = '';

            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === savedData.color) {
                    option.classList.add('selected');
                }
            });
            if (!document.querySelector(`.color-option[data-color="${savedData.color}"]`) && savedData.color !== 'transparent') {
                customColorPicker.value = savedData.color;
            } else {
                customColorPicker.value = '#000000';
            }

            eventModal.style.display = 'flex';
        }

        function closeModal() {
            eventModal.style.display = 'none';
            selectedDayCell = null;
            eventTextarea.value = '';
            imageUploadInput.value = '';
            previewImg.src = '';
            currentImagePreview.style.display = 'none';
            document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
            document.querySelector('.color-option[data-color="transparent"]').classList.add('selected');
            customColorPicker.value = '#000000';
        }

        async function saveDayDetails() {
            if (!selectedDayCell) return;

            const dateString = selectedDayCell.dataset.date;
            const event = eventTextarea.value.trim();
            let imageBase64 = calendarData[dateString]?.image || '';
            let selectedColor = document.querySelector('.color-option.selected')?.dataset.color;

            if (!selectedColor || selectedColor === 'transparent') {
                if (customColorPicker.value && customColorPicker.value !== '#000000') {
                    selectedColor = customColorPicker.value;
                } else {
                    selectedColor = 'transparent';
                }
            }

            if (imageUploadInput.files.length > 0) {
                const file = imageUploadInput.files[0];
                if (file) {
                    imageBase64 = await readFileAsBase64(file);
                }
            }

            if (event || imageBase64 || (selectedColor && selectedColor !== 'transparent')) {
                calendarData[dateString] = {
                    event: event,
                    image: imageBase64,
                    color: selectedColor
                };
            } else {
                delete calendarData[dateString];
            }

            localStorage.setItem('creatorCalendarData', JSON.stringify(calendarData));
            renderCalendar();
            closeModal();
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function removeImage() {
            if (selectedDayCell) {
                const dateString = selectedDayCell.dataset.date;
                if (calendarData[dateString]) {
                    calendarData[dateString].image = '';
                }
                previewImg.src = '';
                currentImagePreview.style.display = 'none';
                imageUploadInput.value = '';
            }
        }

        // --- Custom Confirmation Modal (Instead of alert/confirm) ---
        function showCustomConfirm(message, onConfirm, onCancel) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
                z-index: 1001; animation: fadeIn 0.3s ease-out;
            `;
            modal.innerHTML = `
                <div style="background-color: var(--color-card-bg); padding: 30px; border-radius: 15px; max-width: 400px;
                            box-shadow: 0 10px 30px var(--color-shadow); text-align: center; animation: slideIn 0.3s ease-out;">
                    <p style="margin-bottom: 20px; font-size: 1.1em; color: var(--color-text-dark);">${message}</p>
                    <button id="confirmYes" style="background-color: #2ECC71; color: white; padding: 10px 20px; border: none;
                                                    border-radius: 8px; cursor: pointer; margin-right: 10px; transition: background-color 0.3s;">S√≠</button>
                    <button id="confirmNo" style="background-color: #E74C3C; color: white; padding: 10px 20px; border: none;
                                                   border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">No</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('confirmYes').onclick = () => {
                onConfirm();
                modal.remove();
            };
            document.getElementById('confirmNo').onclick = () => {
                onCancel();
                modal.remove();
            };
        }


        // --- Event Listeners ---

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        colorPalette.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('color-option')) {
                document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
                target.classList.add('selected');
                customColorPicker.value = '#000000';
            }
        });

        customColorPicker.addEventListener('input', (event) => {
            document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
        });

        resetDatesBtn.addEventListener('click', () => {
            showCustomConfirm(
                '¬øEst√°s seguro de que quieres resetear todas las fechas? Esta acci√≥n no se puede deshacer.',
                () => { // On confirm
                    localStorage.removeItem('creatorCalendarData');
                    for (const key in calendarData) {
                        if (calendarData.hasOwnProperty(key)) {
                            delete calendarData[key];
                        }
                    }
                    renderCalendar();
                    showCustomConfirm('Todas las fechas han sido reseteadas.', () => {}, () => {}); // Simple alert
                },
                () => { // On cancel
                    // Do nothing
                }
            );
        });

        // --- Theme Management ---
        let currentActiveTheme = localStorage.getItem('activeTheme') || 'original'; // 'original', 'blue', 'green'
        let currentDarkModeStatus = localStorage.getItem('darkModeStatus') === 'true'; // true/false

        function applyTheme() {
            // Remove existing theme classes
            document.body.classList.remove('blue-mode', 'green-mode');

            // Apply selected theme class
            if (currentActiveTheme === 'blue') {
                document.body.classList.add('blue-mode');
            } else if (currentActiveTheme === 'green') {
                document.body.classList.add('green-mode');
            }
            // 'original' theme has no specific class, it's the default root variables

            // Apply dark mode status
            if (currentDarkModeStatus) {
                document.body.classList.add('dark-mode');
                darkModeToggleBtn.textContent = '‚òÄÔ∏è Modo Claro';
            } else {
                document.body.classList.remove('dark-mode');
                darkModeToggleBtn.textContent = 'üåô Modo Oscuro';
            }

            localStorage.setItem('activeTheme', currentActiveTheme);
            localStorage.setItem('darkModeStatus', currentDarkModeStatus);
            themeSelector.value = currentActiveTheme; // Sync dropdown
        }

        themeSelector.addEventListener('change', (event) => {
            currentActiveTheme = event.target.value;
            applyTheme();
        });

        darkModeToggleBtn.addEventListener('click', () => {
            currentDarkModeStatus = !currentDarkModeStatus;
            applyTheme();
        });

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(); // Apply theme on load
            renderCalendar(); // Render calendar after theme is applied
        });
    </script>
</body>
